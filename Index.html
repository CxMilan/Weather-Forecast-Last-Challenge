<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
   <link rel="stylesheet" href="src/style.css" />
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   <title>Meteo App</title>
</head>

<body>
   <div class="weather-app">
      <header>
         <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required id="search-form-input"
               class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button" />
         </form>
      </header>
      <main>
         <div class="weather-app-data">
            <div>
               <h1 class="weather-app-city" id="city">Montreal</h1>
               <p class="weather-app-details">
                  <span id="time">Friday 02:35</span>
                  <span id="description">
                     light snow</span>
                  <br>
                  Humidity: <strong id="humidity">93%</strong>,
                  Wind: <strong id="wind-speed">19km/h<strong>
               </p>
            </div>
            <div class="weather-forecast">
               <div class="row">
                  <div class="col-2">
                     <div class="weather-forecast-date">
                        Thu
                     </div>
                     <img src="http://apeweathermap.org/img/wn/50d02x.png" alt="" width="42"/>
                     <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">
                           18°
                        </span>
                        <span class="weather-forecast-temperature-min">
                           12°
                        </span>
                     </div>
                  </div>
               </div>
            </div>
            <div class="weather-app-temperature-container">
               <div id="icon">
                  <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                     class="weather-app-icon">
               </div>
               <div class="weather-app-temperature" id="temperature">12</div>
               <div class="weather-app-unit">°C</div>
            </div>
         </div>
      </main>

      <footer>
         This project is coded by
         <a href="https://github.com/CxMilan">
            Cate Milan </a> hosted on
         <a href="https://github.com/CxMilan/Meteo-homework"> Github </a>
         and the website is hosted on
         <a href="https://meteo-du-moment.netlify.app"> Netlife </a>
      </footer>
   </div>
   <script src="src/index.js"></script>
</body>
</html>
